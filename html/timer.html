<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR | 倒數計時器—實用工具</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--設置IE兼容-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script> <!--引入jQuery函式庫-->
    <link rel="stylesheet" href="../style/timer.css"> <!--css用哪個檔案-->
    <script type="text/javascript" src="../scripts/timer.js"></script> <!--js用哪個檔案-->
</head>
<!--
    四色
    #f2f2fa     極淡灰
    #DBE2EF     淡灰藍
    #3F72AF     深藍
    #112D4E     最深藍

    這個網頁的HACKMD大綱 https://hackmd.io/k30qNbF8Qcq3DuPitnKhNQ
-->

<body style="background-color: #f2f2fa">

    <!--Load Header; 因為file:// 會擋CORS，所以要用live server開-->
    <div id="header-container"></div> <!--Use to contain the html loaded-->
    <script type="text/javascript" src="../scripts/header_footer.js"></script>

<!--到這邊都可以複製-->

    <div id="title">倒數計時器</div>
    
    <div id="text">輸入時間</div> <!--倒數時會變成「剩餘時間」-->

    <!--計時器時間方塊-->
    <div id="div_timer">
        <input class="timer" id="hour" type="number" min="0" max="99" value="00"> 
        <div class="timer_word">時</div>
        <input class="timer" id="minute" type="number" min="0" max="59" value="00"> <!--打字只能輸入數字、 可按上下鍵調整時間（0~59）-->
        <div class="timer_word">分</div>
        <input class="timer" id="second" type="number" min="0" max="59" value="00">
        <div class="timer_word">秒</div>
    </div>

    <!--按鍵-->
    <div id="button">
        <div id="start_stop">開始</div> <!--倒數時會變成「暫停」-->
        <div id="reset_cancel">重置</div> <!--倒數時會變成「取消」-->
    </div>

    <div class="tools_div_text"> <!--因為RWD有改-->
        <h1 style="font-size: 5vh; font-family: sans-serif;">使用說明與注意事項</h1>
        <p id="rwd_tools_text"  style="font-size: 4vh; font-family: sans-serif;">
            1.本計時器最多可計99小時59分59秒。<br>
            2.可以用方框右側的箭頭調整時間，亦可以直接輸入。
        </p>
    </div>

<!--以下可直接複製貼上-->

    <div id = "footer-container"></div>

</body>
</html>
