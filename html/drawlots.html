<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR | 實用工具——隨機抽籤</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--設置IE兼容-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script> <!--引入jQuery函式庫-->
    <link rel="stylesheet" href="../style/drawlots.css"> <!--css用哪個檔案-->
    <script type="text/javascript" src="../scripts/drawlots.js"></script> <!--js用哪個檔案-->
</head>
<!--
    四色
    #f2f2fa     極淡灰
    #DBE2EF     淡灰藍
    #3F72AF     深藍
    #112D4E     最深藍

    這個網頁的HACKMD大綱 https://hackmd.io/k30qNbF8Qcq3DuPitnKhNQ
-->

<body style="background-color: #f2f2fa">

    <!--Load Header; 因為file:// 會擋CORS，所以要用live server開-->
    <div id="header-container"></div> <!--Use to contain the html loaded-->
    <script type="text/javascript" src="../scripts/header_footer.js"></script>

<!--到這邊都可以複製-->

    <div id="title">實用工具——隨機抽籤</div>

    <div class="div_input"><span>從：</span><input id="from"        type="number" placeholder="開始號碼"></div>
    <div class="div_input"><span>到：</span><input id="to"          type="number" placeholder="結束號碼"></div>
    <div class="div_input"><span>抽出組數：</span><input id="count" type="number" placeholder="例如：5"></div>
    <div class="div_input"><input type="checkbox" value="" id="repeat"><label for="repeat">抽出號碼可重複</label></div> <!--label for="欲連結checkbox的id"-->

    <div id="start">開始抽籤！</div>

    <div id="div_result">
        <div style="text-align: center; background-color: #DBE2EF; border-radius: 1vw; margin-bottom: 2vh; padding: 2vh 0;">抽籤結果（順序為左到右）</div>
        <div id="result"> <!--用js來新增/清空子元素的div-->
        </div>
    </div>

    <div class="tools_div_text">
        <h1 style="font-size: 5vh; font-family: sans-serif;">使用說明與注意事項</h1>
        <p  id="rwd_tools_text" style="font-size: 4vh; font-family: sans-serif;">
            1.抽取範圍請輸入整數；抽取組數請輸入正整數。<br>
            2.抽取組數在10000組以下時較不會出現卡頓現象，想搞事的請斟酌參考。
        </p>
    </div>

<!--以下可直接複製貼上-->

    <div id = "footer-container"></div>

</body>
</html>
