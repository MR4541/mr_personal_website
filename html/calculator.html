<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR | 實用工具—計算機</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--設置IE兼容-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script> <!--引入jQuery函式庫-->
    <link rel="stylesheet" href="../style/calculator.css"> <!--css用哪個檔案-->
    <script type="text/javascript" src="../scripts/calculator.js"></script> <!--js用哪個檔案-->
</head>
<!--
    四色
    #f2f2fa     極淡灰
    #DBE2EF     淡灰藍
    #3F72AF     深藍
    #112D4E     最深藍

    這個網頁的HACKMD大綱 https://hackmd.io/k30qNbF8Qcq3DuPitnKhNQ
-->

<body style="background-color: #f2f2fa">

    <!--Load Header; 因為file:// 會擋CORS，所以要用live server開-->
    <div id="header-container"></div> <!--Use to contain the html loaded-->
    <script type="text/javascript" src="../scripts/header_footer.js"></script>

<!--到這邊都可以複製-->

    <div id="title">實用工具——計算機</div>  <!--因為RWD有改-->

    <!--計算結果區------------------------------------------------------------------------------------------------------------------------------>
    <div id="result">
        <div id="history">計算紀錄</div>
        <div id="calculating">輸入算式</div>
    </div>
    
    <!--計算機按鍵-->
    <div class="container"> <!--用display: grid;弄成表格狀-->
        <div class="operator" id="plus">+</div>     <div class="operator" id="minus">−</div>        <div class="number" id="zero">0</div>       <div class="number" id="one">1</div>    <div class="number" id="two">2</div>    <div class="number" id="three">3</div>  <div class="operator" id="backspace">←</div>                     
        <div class="operator" id="time">×</div>     <div class="operator" id="divide">÷</div>       <div class="operator" id="dot">.</div>      <div class="number" id="four">4</div>   <div class="number" id="five">5</div>   <div class="number" id="six">6</div>    <div class="operator" id="clear_present">C</div>                     
        <div class="operator" id="left_par">(</div> <div class="operator" id="right_par">)</div>    <div class="operator" id="equal">=</div>    <div class="number" id="seven">7</div>  <div class="number" id="eight">8</div>  <div class="number" id="nine">9</div>   <div class="operator" id="clear_all">AC</div>                     
    </div>

    <div class="tools_div_text"> <!--因為RWD有改-->
        <h1 style="font-size: 5vh; font-family: sans-serif;">使用說明與注意事項</h1>
        <p id="rwd_tools_text" style="font-size: 4vh; font-family: sans-serif;">
            1.「←」鍵為退格鍵，相當於Backspace。<br>
            2.「C」鍵會清除輸入中的算式；「AC」鍵會清除當前算式以及所有的計算紀錄。<br>
            3.計算結果若為小數，會自動四捨五入至小數點後八位<br>
            4.無法處理括號前後未加運算子的算式，如：5(3)、(((1)2)3)等。
        </p>
    </div>

<!--以下可直接複製貼上-->

    <div id = "footer-container"></div>

</body>
</html>
