<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR | 實用工具—字數統計</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--設置IE兼容-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script> <!--引入jQuery函式庫-->
    <link rel="stylesheet" href="../style/count.css"> <!--css用哪個檔案-->
    <script type="text/javascript" src="../scripts/count.js"></script> <!--js用哪個檔案-->
</head>
<!--
    四色
    #f2f2fa     極淡灰
    #DBE2EF     淡灰藍
    #3F72AF     深藍
    #112D4E     最深藍

    這個網頁的HACKMD大綱 https://hackmd.io/k30qNbF8Qcq3DuPitnKhNQ
-->

<body style="background-color: #f2f2fa">

    <!--Load Header; 因為file:// 會擋CORS，所以要用live server開-->
    <div id="header-container"></div> <!--Use to contain the html loaded-->
    <script type="text/javascript" src="../scripts/header_footer.js"></script>

<!--到這邊都可以複製-->

    <div id="title">實用工具——字數統計</div>  <!--因為RWD有改-->

    <textarea name="input" id="input" placeholder="在這裡輸入想計算字數的文字" ></textarea>
    
    <div class="div_result">
        <div style="width: 49%; display: inline-block;" class="rwd_subdiv_result">
            <div class="result">全字數：</div><div class="result" id="allCnt">0</div><br>
            <div class="result">中文字數（不含標點）：</div><div class="result" id="chinCnt">0</div><br>
            <div class="result">全形標點數：</div><div class="result" id="puncCnt">0</div><br>
        </div>
        <div style="width: 49%; display: inline-block;" class="rwd_subdiv_result">
            <div class="result">英文字數（含半形標點、空白、換行）：</div><div class="result" id="engCnt">0</div><br>
            <div class="result">英文單字數：</div><div class="result" id="enWordCnt">0</div><br>
            <div class="result">數字數：</div><div class="result" id="numCnt">0</div><br>
        </div>
    </div>

    <div class="tools_div_text">
        <h1 style="font-size: 5vh; font-family: sans-serif;">使用說明與注意事項</h1>
        <p  id="rwd_tools_text" style="font-size: 4vh; font-family: sans-serif;">
            1.全形空白記入全形標點符號。<br>
            2.英文中穿插數字如「2abc」、「opq3rst」、「xyz4」等皆算為一個單字。<br>
            3.單純數字不計入英文單字。
        </p>
    </div>
    
<!--以下可直接複製貼上-->

    <div id = "footer-container"></div>

</body>
</html>
